<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW Scrapbook</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .entry {
            width: 320px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s;
            color: white;
            position: relative;
        }
        .entry:hover {
            transform: scale(1.05);
        }
        .thank-you {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: darkblue;
        }
        .image-container {
            width: 100%;
            height: 180px;
            overflow: hidden;
            border-radius: 50%;
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.3);
        }
        iframe {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .message {
            color: darkblue;
            font-size: 50px;
            font-weight: bold;
            font-family: 'Great Vibes', cursive;
            margin-top: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">WoW 2025 Scrapbook</h1>
    <div class="container" id="scrapbook-container"></div>

    <script>
        const apiKey = 'AIzaSyBKFpEpGJUNNZmUTCEyyDhQA7QcMXE_yMA'; // Replace with your Google Sheets API key
        const sheetId = '1COU4fzfECoqm846j3JMxmyBQEu7fuy0Shmtv8wI6mDE'; // Replace with your Google Sheets ID
        const range = 'Form%20responses%201!A:C'; // Adjust range based on your data

        const cardColors = [
            "#ffadad", "#ffd6a5", "#fdffb6", "#caffbf", "#9bf6ff", 
            "#a0c4ff", "#bdb2ff", "#ffc6ff", "#fffffc"
        ];

        function getRandomColor() {
            return cardColors[Math.floor(Math.random() * cardColors.length)];
        }

        // Function to fetch Google Sheet data
        function fetchSheetData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const rows = data.values;
                    if (rows && rows.length > 1) {
                        const scrapbookContainer = document.getElementById('scrapbook-container');
                        scrapbookContainer.innerHTML = ''; // Clear previous data

                        rows.slice(1).reverse().forEach((row, index) => {
                            // Assuming columns: Name, Message, Image URL
                            const name = row[0];
                            const message = row[2];
                            const imageUrl = row[1];

                            const match = imageUrl ? imageUrl.match(/[-\w]{25,}/) : null;
                            const iframeSrc = match ? `https://drive.google.com/file/d/${match[0]}/preview` : null;

                            // Create entry container
                            const entry = document.createElement('div');
                            entry.classList.add('entry');
                            entry.style.backgroundColor = getRandomColor();

                            entry.innerHTML = `
                                <div class="thank-you">Thank you, <strong>${name}</strong>! ðŸŽ‰</div>
                                <div class="image-container">
                                    ${iframeSrc ? `<iframe src="${iframeSrc}" allow="autoplay"></iframe>` : '<p>No Image</p>'}
                                </div>
                                <p class="message">"${message}"</p>
                            `;
                            scrapbookContainer.appendChild(entry);
                        });
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Automatically refresh the data every 10 seconds
        setInterval(fetchSheetData, 600000); // 600000 ms = 600 seconds = 10 minutes

        // Initial data fetch
        fetchSheetData();
    </script>
</body>
</html>
